<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>CRUD App</title>
  </head>
  <body>
    <h1>May Node and Express be with you.</h1>

    <form action="/quotes" method="post">
      <!-- Method tells the browser what kind of request to send, we use POST because we’re sending a POST request.

        The action attribute tells the browser where to send the POST request. In this case, we’re send the POST request to /quotes. 
        -->
      <input type="text" placeholder="Name:" name="name" />
      <input type="text" placeholder="Quote:" name="quote" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
